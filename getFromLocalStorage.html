<div id="cardBody">
  <button type="button" id="sbmBtn">Get Value</button><br><div id="HeaderDiv">
<p><b>User Name:</b>&nbsp;</p>
<input type="text" id="userName"></div><br>
</div>
<style>
   #cardBody{
    background-color: beige;
    border-radius: 0.5rem;
    width: 20rem !important;height:8rem;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    padding: 0.5rem;
    display: flex;flex-direction: column;align-items: center;
    font-size: 20pt;
   }
#HeaderDiv{
display: flex;flex-direction: row;justify-content: space-between;
}
#userName{
    height: 2rem;
    width: 6rem;
}
#sbmBtn{
    background-color: #401A58;color: white;width: 5rem;height: 2.5rem;
}
</style>
<script>
    document.getElementById("sbmBtn").addEventListener("click",function(){
        var inputValue= localStorage.getItem("userName");
        document.getElementById("userName").value=`${inputValue}`;
    })
</script>
