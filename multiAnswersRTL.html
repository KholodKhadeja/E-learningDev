<div class="mainQueCont" dir="rtl">
    <div class="upperCont">
        <div>שאלה מספר 1</div>
        <div id="attempts"></div>
    </div>
<p class="ques-text"> תוכן שאלה מספר 1: טקסט טקסט טקסט</p>
<div id="answers-container">
<div><input type="radio" id="ans1" name="ans">תשובה 1: טקסט טקסט טקסט טקסט</div>
<div><input type="radio" id="ans2" name="ans">תשובה 2: טקסט טקסט טקסט טקסט</div>
<div><input type="radio" id="ans3" name="ans">תשובה 3: טקסט טקסט טקסט טקסט</div>
<div><input type="radio" id="ans4" name="ans">תשובה 4: טקסט טקסט טקסט טקסט</div>
</div>
<div class="btnsCont">
    <br>
<div id="btnsubmit" class="btnsA">בדיקת תשובה</div>&nbsp;&nbsp;
<div id="tryagain" class="btnsA">נסה שוב</div></div>

<div class="mashov-container">
<div id="mash1" class="hidden correct">משוב על תשובה 1 </div>
<div id="mash2" class="hidden wrong">משוב על תשובה 2</div>
<div id="mash3" class="hidden wrong">משוב על תשובה 3</div>
<div id="mash4" class="hidden wrong">משוב על תשובה 4 </div>
</div>
</div>
<script>
var clickedAnswer=0;
var attemptsNum=2;
document.getElementById("attempts").innerText=`מספר ניסיונות:${attemptsNum}`;
    document.getElementById("ans1").addEventListener("click",function(){ clickedAnswer=1; });
    document.getElementById("ans2").addEventListener("click",function(){ clickedAnswer=2; });
    document.getElementById("ans3").addEventListener("click",function(){ clickedAnswer=3; });
    document.getElementById("ans4").addEventListener("click",function(){ clickedAnswer=4; });
        document.getElementById("tryagain").addEventListener("click", function(){
        document.getElementById(`mash${clickedAnswer}`).classList.add("hidden");
        clickedAnswer=0;
        document.getElementById("answers-container").classList.remove("disableddiv"); })
    document.getElementById("btnsubmit").addEventListener("click",handleSubmitClick);
function handleSubmitClick (){
document.getElementById(`mash${clickedAnswer}`).classList.remove("hidden");
   document.getElementById(`mash${clickedAnswer}`).style.color="red";
   document.getElementById("answers-container").classList.add("disableddiv");
   attemptsNum--;document.getElementById("attempts").innerText=`מספר ניסיונות:${attemptsNum}`;
   if(attemptsNum==0) document.getElementById("tryagain").classList.add("hidden");
}
   </script>
